
<section
    [ngClass]="['containerPaginaPublica', classeCss]"
>
    <div
        [ngClass]="['containerLogo', classeCssLogo]"
    >
        <img
            src="assets\img\ratcrab_logo.svg"
            alt="ratinho"
            class="logo"
            
        >
        <p><i>by Felipe Teles</i></p>
    </div>
    <div class="containerConteudo">
        <form>
            <ng-content select="[conteudoForm]"></ng-content>

            <app-button 
                [texto]="textoBotaoSubmit"
                type="submit"
                classeCss="botaoPublico"
                (click)="aoSubmeter()"
            ></app-button>
        </form>
        
        <ng-content select="[rodape]"></ng-content>
    </div>
</section>
